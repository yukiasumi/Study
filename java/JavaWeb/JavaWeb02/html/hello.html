<!DOCTYPE html><!--约束,声明-->
<html lang="en"><!--html标签表示html的开始 lang="zh_CN"表示中文    html标签中一般分为两部分，分别是：head和body-->
<head><!--表示头部信息，一般包含三部分内容，title标签，css样式，ja代码-->
    <meta charset="UTF-8"><!--表示当前页面使用UTF-8字符集-->
    <title>标题</title><!--表示标题-->
</head>
<body><!--body标签是整个html页面显示的主体内容-->
hello
<button onclick="alert('123')">XXX</button>
<font size="7" color="red" face="黑体">英特尔</font>
<br/>&it;&it;&it;&it;&it;&it;<br/>&gt;&nbsp;123
<h1 align="left">标题1</h1>
<h2 align="center">标题2</h2>
<h3 align="right">标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>
<!--a标签是    超链接
    href属性设置连接的地址
    target属性设置哪个目标进行跳转
        _self   表示当前页面(默认值)
        _blank  表示打开新页面来进行跳转
-->
<a href="http://www.baidu.com">百度</a>
<a href="http://www.baidu.com" target="_self">百度self</a>
<a href="http://www.baidu.com" target="_blank">百度blank</a>
<!--ul是无序列表
    type属性可以修改列表项前面的符号
    li是列表项-->
<ul type="none">
    <li>东北F4</li>
    <li>赵四</li>
    <li>刘能</li>
</ul>

</body>
</html>
